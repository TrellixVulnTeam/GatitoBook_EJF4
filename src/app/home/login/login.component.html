<h4 class="mt-5">Login</h4>

<form class="form mt-4" (ngSubmit)="login()" #loginForm="ngForm">
  <div class="form-group">
    <label for="exampleInputEmail1">Usuário</label>
    <input
      class="form-control"
      [(ngModel)]="email"
      name="email"
      #CampoEmail="ngModel"
      required
    />
    <small class="text-danger form-text" *ngIf="CampoEmail.invalid && CampoEmail.touched">Usuário obrigatório</small>
    <small id="emailHelp" class="form-text text-muted"
      >Não compartilhe seus dados de acesso com ninguém.</small
    >
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Senha</label>
    <input
      type="password"
      class="form-control"
      [(ngModel)]="senha"
      name="senha"
      #CampoSenha="ngModel"
      required
    />
    <small class="text-danger form-text" *ngIf="CampoSenha.invalid && CampoSenha.touched">Senha obrigatória</small>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Entrar</button>
</form>

<p class="mt-2 font-italic">Ainda não é usuário?<a [routerLink]="['cadastro']"> Clique aqui</a></p>
